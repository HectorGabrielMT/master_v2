<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASTER - Correo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-10 text-center border border-slate-200 fade-in-up">
        <div class="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="check" class="w-10 h-10 text-indigo-600"></i>
        </div>

        <h1 class="text-2xl font-bold text-slate-800 mb-2">¡Correo Enviado!</h1>
        <p class="text-slate-500 text-sm mb-8 leading-relaxed">
            La notificación ha sido procesada y enviada correctamente a todos los destinatarios seleccionados.
        </p>

        <div class="bg-slate-50 rounded-2xl p-5 mb-8 border border-slate-100 space-y-4">
            <div class="flex items-center gap-4 text-left">
                <div class="p-2 bg-white rounded-lg shadow-sm">
                    <i data-lucide="calendar" class="w-4 h-4 text-indigo-500"></i>
                </div>
                <div>
                    <p class="text-[10px] uppercase font-bold text-slate-400 tracking-wider">Fecha de envío</p>
                    <p class="text-xs font-semibold text-slate-700" id="currentDate"></p>
                </div>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-50">
            <div class="flex items-center justify-center gap-2 opacity-40">
                <div class="h-1 w-1 bg-slate-400 rounded-full"></div>
                <p class="text-[9px] text-slate-500 font-bold uppercase tracking-[0.2em]">MASTER</p>
                <div class="h-1 w-1 bg-slate-400 rounded-full"></div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();

        // Generar fecha actual
        const now = new Date();
        const formatter = new Intl.DateTimeFormat('es-ES', {
            day: '2-digit',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
        document.getElementById('currentDate').textContent = formatter.format(now);
    </script>
</body>
</html>
